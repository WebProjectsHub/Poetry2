<div class="poemTitle">
	<hp3>
		<a target="_parent" href="../poems/Into the Fray.html">
			Into the Fray
		</a>
	</hp3>
</div>

<div class="poemAuthor" id="poemAuthor">
	<hp5>Joe Carnahan</hp4>
</div>

<div class="poemContent" id="poemContent">
<hp5>
Once more into the fray,			<br>
Into the last good fight I'll ever know,	<br>
Live and die on this day,			<br>
Live and die on this day.			<br>
</hp5>
