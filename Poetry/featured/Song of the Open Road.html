<div class="poemTitle">
	<hp3>
		<a target="_parent" href="../poems/Song of the Open Road.html">
			Song of the Open Road
		</a>
	</hp3>
</div>

<div class="poemAuthor" id="poemAuthor">
	<hp5>Ogden Nash</hp4>
</div>

<div class="poemContent" id="poemContent">
<hp5>
I think that I shall never see		<br>
A billboard lovely as a tree		<br>
Indeed, unless the billboards fall	<br>
I'll never see a tree at all.		<br><br>

</hp5>
