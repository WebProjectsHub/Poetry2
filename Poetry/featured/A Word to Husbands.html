			A Word to Husbands
		</a>
	</hp3>
</div>

<div class="poemAuthor" id="poemAuthor">
	<hp5>Ogden Nash</hp4>
</div>

<div class="poemContent" id="poemContent">
<hp5>
To keep your marriage brimming		<br>
With love in the loving cup,		<br>
Whenever you’re wrong, admit it;	<br>
Whenever you’re right, shut up.		<br><br>

</hp5>
