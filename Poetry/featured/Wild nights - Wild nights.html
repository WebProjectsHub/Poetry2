<div class="poemTitle">
	<hp3>
		<a target="_parent" href="../poems/Wild nights - Wild nights.html">
			Wild nights - Wild nights!
		</a>
	</hp3>
</div>

<div class="poemAuthor" id="poemAuthor">
	<hp5>Emily Dickinson</hp4>
</div>

<div class="poemContent" id="poemContent">
<hp5>
Wild nights - Wild nights!		<br>
Were I with thee			<br>
Wild nights should be			<br>
Our luxury!				<br><br>

Futile - the winds -			<br>
To a Heart in port -			<br>
Done with the Compass -			<br>
Done with the Chart!			<br><br>

Rowing in Eden -			<br>
Ah - the Sea!				<br>
Might I but moor - tonight -		<br>
In thee!				<br>
</hp5>
</div>
