<div class="poemTitle">
	<hp3>
		<a target="_parent" href="../poems/If I Can Stop One Heart From Breaking.html">
			If I Can Stop One Heart From Breaking
		</a>
	</hp3>
</div>

<div class="poemAuthor" id="poemAuthor">
	<hp5>Emily Dickinson</hp4>
</div>

<div class="poemContent" id="poemContent">
<hp5>
If I can stop one heart from breaking,		<br>
I shall not live in vain;			<br>
If I can ease one life the aching,		<br>
Or cool one pain,				<br>
Or help one fainting robin			<br>
Unto his nest again,				<br>
I shall not live in vain.			<br>
</hp5>
</div>
