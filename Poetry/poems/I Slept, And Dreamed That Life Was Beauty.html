				<hp2>
					I Slept, And Dreamed That Life Was Beauty
				</hp2>
			</div>
			<div class="poemAuthor" id="poemAuthor">
				<hp5><a href="../author/Louisa May Alcott.html">
					Louisa May Alcott
				</a></hp5>
			</div>
			<div class="poemContent" id="poemContent">
				<hp5>
<div>	I slept, and dreamed that life was beauty;		</div>
<div>&emsp;	I woke, and found that life was duty.		</div>
<div>&emsp;	Was thy dream then a shadowy lie?		</div>
<div>&emsp;	Toil on, sad heart, courageously,		</div>
<div>&emsp;	And thou shall find thy dream to be		</div>
<div>&emsp;	A noonday light and truth to thee.		</div>
				</hp5>
			</div>
		</div>
