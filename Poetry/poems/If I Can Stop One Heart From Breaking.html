				<hp2>
					If I Can Stop One Heart From Breaking
				</hp2>
			</div>
			<div class="poemAuthor" id="poemAuthor">
				<hp5><a href="../author/Emily Dickinson.html">
					Emily Dickinson
				</a></hp5>
			</div>
			<div class="poemContent" id="poemContent">
				<hp5>
<div>	If I can stop one heart from breaking,		</div>
<div>	I shall not live in vain;			</div>
<div>	If I can ease one life the aching,		</div>
<div>	Or cool one pain,				</div>
<div>	Or help one fainting robin			</div>
<div>	Unto his nest again,				</div>
<div>	I shall not live in vain.			</div><br>
				</hp5>
			</div>
		</div>
